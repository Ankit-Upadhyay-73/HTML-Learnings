
<!DOCTYPE html>
<html lang="en-US">

    <head>
        
        <!-- 
            Content Like css Loading
            Title of a page
            content that specify better about the document

        -->

        <meta charset="utf-8">

        <meta name="viewport" content="max-width=viewport" />
        
        <!--
            name attribute defines what type of meta element; type of information
            content is the content of that type
        -->


        <!--
            Used by different sites to set page author to add on display list
        -->

        <meta name="author" content="Ankit Upadhyay">
        
    
        <meta name="date"   content="26 AUG 2022">


        <!--    
            Read  by search engine to show about page content on first page
        -->
        <meta name="description" content="This page is about self awareness about HTML to be strong with HTML">
        
        <!--
            This keyword section is defines the unique words that page belongs to,
            ignored by search engine because of  :`,>)SPAMMERS
        -->
    
        <meta name="keywords" content="Ankit Upadhyay, personal profile page Ankit Upadhyay, Doing things on own, 
                needful projects by ankit upadhyay">


        <!--
            OG stands for Open Graph data, filled in property section
        -->

        <meta property="og:title" content="SEO For PAGE">

        <!--
            This ico file is used to show something icon in bookmarks and favourites
            saved with .ico to support till IE-6
        -->
        <link rel="icon" href="fav.ico" type="image/x-icon">

        <!-- 
            Link is placed to link any document stylesheet with attributes rel and href to located-path of stylesheet
            Load the style from specified path
            Hyperlink reference
        -->
        
        <!-- <link rel="stylesheet" href="./stylesheet/bootstrap.css"> -->

        <!--
            script element to load any javascript file
            src attribute take path where does JS file is based on
            with defer to say to browser that load after doing HTML parsing
        -->
        
        <!-- <script src="./JS/bootstrap.js" defer></script> -->

        <title>
            Head Block Power
        </title>

    </head>

    <body>
        
        <h1>
            <p>Japanese example: <span lang="ja">ご飯が熱い。</span>.</p>

        </h1>

    </body>

</html>
